        set port 49
        set key $rQKfv!6
        set authen-type auto
        set authorization enable
    next
config user tacacs+
    edit "TACACS-SERVER-SDC"
        set server 10.104.66.7
        set port 49
        set key $rQKfv!6
        set authen-type auto
        set authorization enable
end

config router static
    edit 1
        set dst 0.0.0.0/0
        set gateway 10.111.175.1
        set device mgmt1
    next
end
end
config global
    config system global
        set admintimeout 300
        set hostname SGSGP-AR-CLF01
        set timezone 55
        set admin-concurrent enable
        set admin-console-timeout 0
        set admin-lockout-duration 60
        set admin-lockout-threshold 3
    end
end
config global
config system interface
    edit mgmt1
    set ip 10.111.175.115/24
       set allowaccess ping https ssh snmp fgfm
    # Note here that 'set dedicated-to management is deprecated'
    set dedicated-to management
next
    edit mgmt2
    set ip 10.111.175.117/24
    set allowaccess ping https ssh snmp fgfm
    set dedicated-to management
next 
    edit port1
    set vdom root
    set description "Heartbeat Device Port 1"
    
next 
    edit port2
    set vdom root
    set description "Heartbeat Device Port 2"

next 
    edit port3
    set vdom root
    set description "Session Sync Port1"

next 
    edit port4
    set vdom root
    set description "Session Sync Port1"

next 

config system cluster-sync
end
config global
config system ha
    set group-id 1
    set group-name SGSGP-AR-CLF01-clu
    set mode a-p
    set password test
    set hbdev port1 50 port2 50
    set session-sync-dev port3 port4
    set encryption enable
    set authentication enable
    set session-pickup enable
    set ha-mgmt-status enable
    unset vdom
    set ha-direct enable
    set override disable
    set priority 200
    set hb-interval 2
    set hb-lost-threshold 6
    set hello-holddown 20
    set gratuitous-arps enable
    set arps 5
    set arps-interval 8
    set monitor AGG_EXT AGG_INT
    config ha-mgmt-interfaces
        edit 1
            set interface mgmt2
            set gateway 10.111.175.1
        next
    end
end
config global
config log syslogd setting
